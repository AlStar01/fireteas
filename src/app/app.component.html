<md-sidenav-container class="container mat-typography" fxFlexFill>
  <md-sidenav #sidenav class="sidenav">
    <nav>
      <md-nav-list>
        <a md-list-item routerLink="/teas" routerLinkActive="active">Seek</a>
        <a md-list-item routerLink="/brew" routerLinkActive="active">Brew</a>
        <a md-list-item routerLink="/about" routerLinkActive="active">About</a>
      </md-nav-list>
    </nav>
  </md-sidenav>

  <div class="content" fxFlex fxLayout="column">
    <md-toolbar color="primary">
      <button md-icon-button class="nav-button" (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <h1>{{title}}</h1>
      <span class="auto-spacer"></span>
      <button *ngIf="!(authService.user | async)" type="button" md-button (click)="login()">LOGIN</button>

      <md-menu #appMenu="mdMenu">
        <button md-menu-item (click)="logout()">Logout</button>
      </md-menu>
      <img [mdMenuTriggerFor]="appMenu" class="user-pic" *ngIf="(authService.user | async)?.photoURL" [src]="(authService.user | async)?.photoURL" />
    </md-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>

</md-sidenav-container>
