<md-sidenav-container class="container mat-typography" fxFlexFill>
  <md-sidenav #sidenav class="sidenav">
    <nav>
      <md-nav-list>
        <a md-list-item routerLink="/teas" routerLinkActive="active">Teas</a>
        <a md-list-item routerLink="/about" routerLinkActive="active">About</a>
      </md-nav-list>
    </nav>
  </md-sidenav>

  <div class="content" fxFlex fxLayout="column">
    <md-toolbar color="primary">
      <button md-icon-button class="nav-button" (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <h1>{{title}}</h1>
      <span class="auto-spacer"></span>
      <button type="button" md-button (click)="login()" *ngIf="!(authService.user | async)">LOGIN</button>
      <button type="button" md-button (click)="logout()" *ngIf="(authService.user | async)">LOGOUT</button>
    </md-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>

</md-sidenav-container>
