<h2>Brew</h2>

<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile
      *ngFor="let brew of brews"
      [colspan]="brew.cols"
      [rowspan]="brew.rows"
      [style.background]="brew.backgroundColor"
      [style.color]="brew.textColor"
      [routerLink]="['/brew', brew.type]">
    {{brew.type | uppercase}}
  </md-grid-tile>
</md-grid-list>
