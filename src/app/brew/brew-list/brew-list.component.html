<h2>Brew</h2>

<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      [routerLink]="['/brew', tile.type]">
    {{tile.type | uppercase}}
  </md-grid-tile>
</md-grid-list>
