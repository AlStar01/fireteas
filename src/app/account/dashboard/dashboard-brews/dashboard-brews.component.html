<h2>Recent brews</h2>

<mat-list>
  <mat-list-item *ngFor="let brew of brews$ | async">
      <img matListAvatar [src]="brew.photoURL" [alt]="brew.type" />
      <h3 matLine>{{ brew.displayName }}</h3>
      <p matLine>
        <span>{{ brew.type | titlecase }} tea</span> - <span>{{ brew.completedDate | date:'short' }}</span>
      </p>
  </mat-list-item>
</mat-list>
