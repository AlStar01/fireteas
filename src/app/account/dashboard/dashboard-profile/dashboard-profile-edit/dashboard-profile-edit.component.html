<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <md-input-container>
    <input mdInput #displayName formControlName="displayName" placeholder="Display name">
    <md-error>Maximum length of 64 characters exceeded</md-error>
    <md-hint align="end">{{displayName.value.length}} / 64</md-hint>
  </md-input-container>
  <md-input-container>
      <input mdInput  formControlName="email" placeholder="Email">
      <md-error>Must be a valid email address</md-error>
  </md-input-container>
  <md-input-container>
    <textarea mdInput mdTextareaAutosize #story formControlName="story" placeholder="Story"></textarea>
    <md-error>Maximum length of 100 characters exceeded</md-error>
    <md-hint align="end">{{story.value.length}} / 1000</md-hint>
  </md-input-container>
</form>

<br />

<div>
  <a md-raised-button [routerLink]="['../']">Cancel</a>
</div>
