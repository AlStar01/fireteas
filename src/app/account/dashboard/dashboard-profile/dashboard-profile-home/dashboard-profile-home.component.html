<div class="profile" *ngIf="user; else loading;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
  <div fxFlex="175px" fxFlex.xs="100%">
    <img class="img-responsive profile__photo" [src]="user.photoURL" [alt]="user.displayName" />
  </div>
  <div fxFlex="75%" fxFlex.xs="100%">
    <mat-list>
      <mat-list-item>
        <strong>Display Name:</strong> {{user.displayName}}
      </mat-list-item>
      <mat-list-item>
        <strong>Email:</strong> {{user.email}}
      </mat-list-item>
      <mat-list-item *ngIf="user.story">
        <strong>Story:</strong> {{user.story}}
      </mat-list-item>
    </mat-list>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>

<br />
<br />

<div>
  <a mat-raised-button routerLink="edit">Edit profile</a>
</div>
