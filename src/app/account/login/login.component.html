<div fxFlex fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Sign In</h2>
      </mat-card-title>
      <mat-card-subtitle>Sign in to manage your account, track brews, and more.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayoutAlign="center center">
      <button (click)="loginGoogle()" mat-raised-button color="accent">
        <img class="mat-button-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign in with Google
      </button>
    </mat-card-content>

    <br />

    <mat-card-footer>
      <p class="text-center">Not a member? <a routerLink="/sign-up">Sign up</a>.</p>
    </mat-card-footer>
  </mat-card>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
