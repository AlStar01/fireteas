<div fxFlex fxLayoutAlign="center center">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h2>Sign In</h2>
      </md-card-title>
      <md-card-subtitle>Sign in to manage your account, track brews, and more.</md-card-subtitle>
    </md-card-header>

    <md-card-content fxLayoutAlign="center center">
      <button (click)="loginGoogle()" md-raised-button color="accent">
        <img class="mat-button-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign in with Google
      </button>
    </md-card-content>

    <br />

    <md-card-footer>
      <p class="text-center">Not a member? <a routerLink="/sign-up">Sign up</a>.</p>
    </md-card-footer>
  </md-card>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
