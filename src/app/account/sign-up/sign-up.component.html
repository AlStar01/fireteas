<div fxFlex fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Sign Up</h2>
      </mat-card-title>
      <mat-card-subtitle>Sign up to manage your account, track brews, and more.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayoutAlign="center center">
      <button (click)="signupGoogle()" mat-raised-button color="accent">
        <img class="mat-button-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Sign up with Google
      </button>
    </mat-card-content>

    <br />

    <mat-card-footer>
      <p class="text-center">Already a member? <a routerLink="/login">Log in</a></p>
    </mat-card-footer>
  </mat-card>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
