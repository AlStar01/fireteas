<div class="content">
  <h2>Contact us</h2>

  <form [formGroup]="contactForm" novalidate fxLayout="column">
    <md-input-container>
      <input mdInput placeholder="Name" formControlName="name" />
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Email" formControlName="email" />
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Subject" formControlName="subject" />
    </md-input-container>
    <md-input-container>
      <textarea mdInput placeholder="Message" formControlName="message"></textarea>
    </md-input-container>

    <button type="submit" md-raised-button>Submit</button>
  </form>
</div>
