<div class="content">
  <h2>Contact</h2>
  <p>Fill out the form below to get in touch with us. We'd love to hear from you!</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2px" class="form-row">
      <md-input-container>
        <input mdInput formControlName="name" placeholder="Name">
        <md-error>This field is required</md-error>
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="email" placeholder="Email">
        <md-error>This field is required</md-error>
      </md-input-container>
    </div>

    <br />

    <div fxLayout="column">
      <md-input-container>
        <input mdInput #subject formControlName="subject" placeholder="Subject">
        <md-error>This field is required</md-error>
        <md-hint align="end">{{subject.value.length}} / 256</md-hint>
      </md-input-container>
      <br />
      <md-input-container>
        <textarea mdInput mdTextareaAutosize #message formControlName="message" placeholder="Message"></textarea>
        <md-error>This field is required</md-error>
        <md-hint align="end">{{message.value.length}} / 1000</md-hint>
      </md-input-container>
    </div>

    <br />

    <div>
      <button type="submit" md-raised-button [disabled]="isDisabled()">Submit</button>
    </div>
  </form>
</div>
